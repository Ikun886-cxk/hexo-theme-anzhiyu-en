# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DragonJay's blog
subtitle: 'From Sheep to Shogun: A Furry Blog on Chinas Rich Heritage and Pop Culture, with a Fondness for Fundoshi'
description: 'Welcome to my blog, where Chinese history, culture, and the world of anime and Furry collide! As a passionate lover of all things historical and geeky, I bring a unique perspective to the exploration of Chinas rich heritage, from ancient dynasties to modern-day pop culture. Through the eyes of a fluffy sheep, Ill share my musings on everything from traditional arts and philosophy to manga and cosplay, with a healthy dose of Fundoshi thrown in for good measure. Join me on this wondrous journey of discovery, where the past meets the present, and imagination knows no bounds!'
keywords: Chinese history,Culture,Anime,Furry,Fundoshi,Pop culture,Ancient dynasties,Traditional arts,Philosophy,Manga,Cosplay,Exploration,Discovery,Imagination
author: DragonJay
language: en
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://furrysp.top
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

search:
  path: search.xml
  field: post
  content: true
  format: html

# APlayer
# https://github.com/MoePlayer/hexo-tag-aplayer/blob/master/docs/README-zh_cn.md
aplayer:
  meting: true
  asset_inject: false 

# 追番插件
# https://github.com/HCLonely/hexo-bilibili-bangumi
bangumi: # 追番设置
  enable: true
  source: bili
  path:
  vmid: 308084242
  title: "Watchlist"
  quote: "Life goes on, follow the drama!"
  show: 1
  lazyload: false
  loading:
  showMyComment: true
  pagination: false
  metaColor:
  color:
  webp:
  progress:
  extraOrder:
  extra_options:
    top_img: false
    lazyload:
      enable: false   